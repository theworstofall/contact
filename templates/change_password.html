{% extends "base.html" %}

{% block title %}Change Password | My Website{% endblock %}

{% block content %}
<div class="card card-form">
  <div class="card-body">
    <h2 class="card-title">Change Password</h2>
    <form action="{{ url_for('change_password') }}" method="POST">
      <div class="mb-3">
        <label for="old_password" class="form-label">Old Password</label>
        <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Enter old password" required>
      </div>
      <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_new_password" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Change Password</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3 d-block">Back to Dashboard</a>
  </div>
</div>
{% endblock %}
