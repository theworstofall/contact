{% extends "base.html" %}

{% block content %}
<div class="jumbotron text-center {% if 'dark-mode' in body_class %}dark-mode{% endif %}">
    <h1 class="display-4">Welcome to My Website</h1>
    <p class="lead">A simple Flask application with authentication</p>
    <hr class="my-4">
    <div class="home-buttons">
        {% if 'username' not in session %}
            <a class="btn btn-outline-primary btn-lg mx-2 btn-login" href="{{ url_for('login') }}" role="button">Login</a>
            <a class="btn btn-primary btn-lg mx-2 btn-register" href="{{ url_for('register') }}" role="button">Register</a>
        {% else %}
            <a class="btn btn-primary btn-lg" href="{{ url_for('dashboard') }}" role="button">Go to Dashboard</a>
        {% endif %}
    </div>
</div>
{% endblock %}
