{% extends "base.html" %}

{% block title %}Reset Password | My Website{% endblock %}

{% block content %}
<div class="card card-form">
    <div class="card-body text-center">
        <h2 class="card-title mb-4">Reset Password</h2>
        <form method="POST" action="{{ url_for('reset_password') }}">
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_new_password" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
        <a href="{{ url_for('login') }}" class="btn btn-secondary mt-3 d-block">Back to Login</a>
    </div>
</div>
{% endblock %}
