{% extends "base.html" %}

{% block title %}Forgot Password | My Website{% endblock %}

{% block content %}
<div class="card card-form">
    <div class="card-body text-center">
        <h2 class="card-title mb-4">Forgot Password</h2>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Code</button>
        </form>
        <a href="{{ url_for('login') }}" class="btn btn-secondary mt-3 d-block">Back to Login</a>
    </div>
</div>
{% endblock %}
